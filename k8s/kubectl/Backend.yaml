kind: "Template"
apiVersion: "v1"
metadata:
  name: "cvmanager-template"
  annotations:
    description: "Template for cvmanager service"
labels:
  template: "cvmanager-template"
objects:
    # https://kubernetes.io/docs/tasks/access-kubernetes-api/extend-api-custom-resource-definitions/
  - kind: CustomResourceDefinition
    apiVersion: apiextensions.k8s.io/v1beta1
    metadata:
      name: containerversions.custom.k8s.io
    spec:
      group: custom.k8s.io
      version: v1
      scope: Namespaced
      names:
        plural: containerversions
    #    singular: containerversion
        kind: ContainerVersion
    #    listKind: ContainerVersionList
        shortNames:
        - cv
      validation:
       # openAPIV3Schema is the schema for validating custom objects.
        openAPIV3Schema:
          properties:
            spec:
              properties:
                tag:
                  type: string
                  pattern: '^[a-zA-Z0-9-_.]*$'
                imageRepo:
                  type: string
                  pattern: '^[^:]*$'
                # selector:
                #   type: objects
                selector:
                  properties:
                    cvapp:
                      type: string
                  required:
                    - cvapp
                  # type: object
                  # See https://github.com/kubernetes/kubernetes/issues/59485 maps not supported fully
                  # additionalProperties:
                  #   type: string
                  # # This would work .. map should only be keyed on string type
                  # # so not using it
                  # additionalProperties: true

                ## Would be better to use label selector but this will be done later
                ## Simple for now
                container:
                  type: string
                checkFrequency:
                  ## frequency in minutes
                  type: integer
                config:
                  name:
                    type: string
                  key:
                    type: string




  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: cvmanagerapp
      namespace: kube-system
      labels:
        app: cvmanager
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: cvmanager
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
      minReadySeconds: 30
      template:
        metadata:
          labels:
            app: cvmanager
            component: cvmanagerapp
        spec:
          nodeSelector:
            node-role.kubernetes.io/master: ""
          tolerations:
            - key: "node-role.kubernetes.io/master"
              effect: NoSchedule
          containers:
            - name: cvmanagerapp-container
              image: nearmap/cvmanager:$(VERSION)
              imagePullPolicy: Always
              ports:
                - name: http
                  protocol: TCP
                  containerPort: 8081
              args:
                - "run"
                - "--configmap-key=kube-system/cvmanager"
              env:
              - name: INSTANCENAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: STATS_HOST
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
              - name: AWS_REGION
                valueFrom:
                  configMapKeyRef:
                    name: cvmanager
                    key: region
              livenessProbe:
                httpGet:
                  path: /alive
                  port: http
              readinessProbe:
                httpGet:
                  path: /alive
                  port: http
  - kind: Service
    apiVersion: v1
    metadata:
      name: cvmanagerapp
      namespace: kube-system
      labels:
        app: cvmanager
    spec:
      type: NodePort
      ports:
        - port: 80
          targetPort: http
          protocol: TCP
          name: http
      selector:
        app: cvmanager
  - kind: ConfigMap
    apiVersion: v1
    data:
      region: "$(REGION)"
      version: $(VERSION)
    metadata:
      name: cvmanager
      namespace: kube-system
parameters:
  - name: "REGION"
    description: "AWS region name"
    required: true
    parameterType: "string"
    value: "ap-southeast-2"
  - name: "VERSION"
    description: "version of the application for deployment"
    required: true
    parameterType: "string"
    value: "latest"
